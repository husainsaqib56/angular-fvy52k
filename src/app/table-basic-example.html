<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="position">
		<th mat-header-cell *matHeaderCellDef> # </th>
		<td mat-cell *matCellDef="let element; let index = index"> {{index + 1}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Custom Name </th>
		<td mat-cell *matCellDef="let element"> {{element.customName}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="weight">
		<th mat-header-cell *matHeaderCellDef> Value </th>
		<td mat-cell *matCellDef="let element"> {{element.value}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<!-- <ng-container matColumnDef="code">
		<th mat-header-cell *matHeaderCellDef> Lookup Code </th>
		<td mat-cell *matCellDef="let element"> {{element.lookupCode}} </td>
	</ng-container> -->

	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let element"  >
			<span [ngClass]="{'btn-fill': element.status === 'active'}">{{element.status | titlecase}}</span>
		</td>
	</ng-container>
	<!-- <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Lookup Code </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container> -->

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
