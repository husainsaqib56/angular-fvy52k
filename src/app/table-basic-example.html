<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="serialNum">
		<th mat-header-cell *matHeaderCellDef> # </th>
		<td mat-cell *matCellDef="let element; let index = index"> {{index + 1}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="groupName">
		<th mat-header-cell *matHeaderCellDef> Group Name </th>
		<td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="metadataName">
		<th mat-header-cell *matHeaderCellDef> Metadata Name </th>
		<td mat-cell *matCellDef="let element"> {{element.metadataName}} </td>
	</ng-container>

	<!-- Symbol Column -->


	<ng-container matColumnDef="metadataDescription">
		<th mat-header-cell *matHeaderCellDef> Metadata Description </th>
		<td mat-cell *matCellDef="let element"  >
			<span [ngClass]="{'btn-fill': element.status === 'active'}">{{element.metadataDescription | titlecase}}</span>
		</td>
	</ng-container>
	<ng-container matColumnDef="custom">
    <th mat-header-cell *matHeaderCellDef> Custom </th>
    <td mat-cell *matCellDef="let element"> {{element.custom}} </td>
  </ng-container>
  	<ng-container matColumnDef="value">
		<th mat-header-cell *matHeaderCellDef>Value </th>
		<td mat-cell *matCellDef="let element"> {{element.value}} </td>
	</ng-container>
  	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef> Status </th>
		<td mat-cell *matCellDef="let element"> {{element.status}} </td>
	</ng-container>
  	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef> Action </th>
		<td mat-cell *matCellDef="let element">  <span *ngIf="element.status === 'A' || element.status === true" class="active-status">Active</span>
                    <span
                        *ngIf="element.status === 'I' || element.status === false ||  element.status === 'N' || element.status === null"
                        class="inactive-status">Inactive</span> </td>
	</ng-container>


	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
